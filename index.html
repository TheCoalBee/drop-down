<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/07436a2be7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Features</li>
            <li>About</li>
            <li>Contact</li>
            <div id="pfp-div" class="pfp">
                <img src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?b=1&s=170667a&w=0&k=20&c=MRMqc79PuLmQfxJ99fTfGqHL07EDHqHLWg0Tb4rPXQc=" alt="Profile pic">
            </div>
        </ul>


        <div id="drop-down" class="drop-down">
            <div class="menu-pfp">
                <img src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?b=1&s=170667a&w=0&k=20&c=MRMqc79PuLmQfxJ99fTfGqHL07EDHqHLWg0Tb4rPXQc=" alt="Profile pic">
                <p>Random Person</p>
            </div>
            <div class="menu-links">
                <div class="menu-link">
                    <i class="fa-solid fa-fw fa-user"></i>
                    <p>Edit Profile</p>
                    <i class="fa-solid fa-fw fa-angle-right"></i>
                </div>

                <div class="menu-link">
                    <i class="fa-solid fa-fw fa-gear"></i>
                    <p>Settings</p>
                    <i class="fa-solid fa-fw fa-angle-right"></i>
                </div>

                <div class="menu-link">
                    <i class="fa-solid fa-fw fa-circle-question"></i>
                    <p>Help & Support</p>
                    <i class="fa-solid fa-fw fa-angle-right"></i>
                </div>

                <div class="menu-link">
                    <i class="fa-solid fa-fw fa-right-from-bracket"></i>
                    <p>Logout</p>
                    <i class="fa-solid fa-fw fa-angle-right"></i>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
